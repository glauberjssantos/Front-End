<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Cadastro Itaquaquecetuba</title>
</head>
<body>
    <header>Ficha de Cadastro de Novo Mutante</header>
    <aside>
       
    </aside>
    <main>
        <form>  
            <div>
                <fieldset>
                    <h1>Dados Pessoais</h1>
                    <div class="campos">
                        <Div>
                            <label for="username">Nome Completo: </label>
                            <input type="text" nome="username" id="username">
                        </Div>

                        <div>
                            <label for="birthDate"> Data de Nascimento: </label>
                            <input type="date" name="birthDate" id="birthDate"> 
                        </div>

                        <div>
                            <label for="userEmail">E-mail:</label>
                            <input type="email" name="userEmail" id="userEmail">
                        </div>

                        <div>
                            <label for="usertel">Telefone:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>
                    <h1>Maior de idade ?</h1>
                
                    <div>
                        <input type="radio" name="tax" id="sim" checked>
                        <label for="sim">Sim, tenho mais de 18 anos</label>
                    </div>

                    <div>
                        <input type="radio" name="tax" id="nao" >
                        <label for="nao">Não, não tenho mais de 18 anos</label>
                    </div>    

                </fieldset>
            </div>

            <div class="interesse">
                <fieldset>
                    <h1>Pontos de interesse desejado para visitar</h1>
                    
                    <div>
                        <input type="radio" name="interess" id="ponto1" checked>
                        <label for="ponto1">Parque Ecológico</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="interess" id="ponto2">
                        <label for="ponto2">Praça da Cidade</label>
                    </div>

                    <div>
                        <input type="radio" name="interess" id="ponto3">
                        <label for="ponto3">Largo da Feira</label>
                    </div>

                    <div>
                        <input type="radio" name="interess" id="ponto4">
                        <label for="ponto4">Área Central</label>
                    </div>
                </fieldset>
            </div>   

            <div class="areaInteresse">
                <fieldset>
                    <h1>Selecione sua àrea de interesse na cidade</h1>
                    <div>
                        <input type="checkbox" name="recomended" id="firstProduct" checked>
                        <label for="firstProduct">Residencial</label>
                    </div>

                    <div>
                        <input type="checkbox" name="recomended" id="firstProduct">
                        <label for="secondProduct">Turistico</label>
                    </div>

                    <div>
                        <input type="checkbox" name="recomended" id="firstProduct">
                        <label for="thurdProduct">Comercial</label>
                    </div>

                    <div>
                        <input type="checkbox" name="recomended" id="firstProduct">
                        <label for="fordtProduct">Trabalho</label>
                    </div>

                </fieldset>
            </div>

            <div class="botoes">
                <button type="submit">Cadastrar</button>
                <button type="reset">Resetar</button>
            </div>

        </form>
    </main>
    <footer>Desenvolvedor - Glauber Santos Silva
    </footer>    
</body>
</html>
